<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnKeyUp Event</title>
</head>
<body>
    <input type="text" id="text" onkeyup="onkey()">
    <br>
    <h1 id="result">

    </h1>
    <script>
        function onkey()
        {
            var res = document.getElementById("text").value;
           document.getElementById("result").textContent = res;
        }
    </script>
    
</body>
</html>
