<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Hello</title>
</head>
<body>
    <button onclick="set()">click</button>
    <h1 id="result"></h1>
    
    <script>
         function set(){
             var t =document.getElementById("result");
var h = document.createElement('h1');
h.textContent = "hello"
             t.append(h)
             

        }
    </script>
    <br>
</body>
</html>
