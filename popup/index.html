<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 10px 20px;
      background-color: #2F4F4F;
      color: white;
      border: none;
      
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f3434;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      background-color: #ffffff;
      color: #333;
      padding: 2rem;
   
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    .popup button {
      margin-top: 1.5rem;
      background-color: #800000;
    }

    .popup button:hover {
      background-color: #5a0000;
    }
  </style>
</head>
<body>

  <button onclick="showData()">Show</button>

  <div class="overlay" onclick="deleteData()"></div>

  <div class="popup">
    <h2>Popup Content</h2>
    <p>
      This is a professional styled popup box. You can use this for alerts, confirmations, or any custom content.
    </p>
    <button onclick="deleteData()">Close</button>
  </div>

  <script>
    const over = document.querySelector(".overlay");
    const pop = document.querySelector(".popup");

    function showData() {
      over.style.display = "block";
      pop.style.display = "block";
    }

    function deleteData() {
      over.style.display = "none";
      pop.style.display = "none";
    }
  </script>

</body>
</html>
